<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Submissions Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <header>
    <h1>Community Submissions Map</h1>
  </header>

  <div class="form-container">
    <h2>Submit a Location</h2>
    <label for="description">Description:</label>
    <textarea id="description" placeholder="Enter description"></textarea>

    <label for="submittedBy">Submitted By:</label>
    <input id="submittedBy" placeholder="Your name" />

    <button id="submitBtn">Submit Location</button>
    <p><em>Click on the map to drop a pin first!</em></p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
