<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽƒ Halloween Map Submissions ðŸŽƒ</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #000;
      border-bottom: 4px solid orange;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      color: orange;
      text-shadow: 2px 2px #550000;
    }

    .form-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid orange;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: orange;
      border: 2px solid #fff;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #fff;
      color: orange;
      transform: scale(1.05);
    }

    p.instruction {
      font-style: italic;
      color: #ffb347;
    }

    #map {
      width: 90%;
      max-width: 800px;
      height: 400px;
      margin: 0 auto 20px auto;
      border: 2px solid orange;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽƒ Spooky Submissions ðŸŽƒ</h1>
</header>

<p class="instruction">Fill out the form and drop a pin on the map to submit a Halloween decoration location!</p>

<div class="form-row">
  <input id="description" type="text" placeholder="Description">
  <input id="submittedBy" type="text" placeholder="Your Name">
  <button id="submitBtn">Submit</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // === REPLACE THIS WITH YOUR FORM RESPONSE URL ===
  const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdgCImO8bsN1qFCY5fLMp_eDY78W65N6Imcxs_-5SSS8iZc3g/formResponse";
// https://docs.google.com/forms/d/e/1FAIpQLSdgCImO8bsN1qFCY5fLMp_eDY78W65N6Imcxs_-5SSS8iZc3g/
  
  // Initialize map
  const map = L.map('map').setView([39.5, -98.35], 4); // Center on USA
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  let marker = null;

  // Click map to drop pin
  map.on('click', function(e) {
    if (marker) map.removeLayer(marker);
    marker = L.marker(e.latlng).addTo(map);
    marker.bindPopup("ðŸŽƒ Selected location").openPopup();
  });

  // Submit handler
  document.getElementById("submitBtn").addEventListener("click", async function() {
    const description = document.getElementById("description").value.trim();
    const submittedBy = document.getElementById("submittedBy").value.trim();

    if (!description || !submittedBy) {
      alert("Please fill in both Description and Your Name.");
      return;
    }

    if (!marker) {
      alert("Please drop a pin on the map!");
      return;
    }

    const lat = marker.getLatLng().lat;
    const lng = marker.getLatLng().lng;

    // === REPLACE THESE ENTRY IDs WITH YOUR FORM'S FIELD IDS ===
    const formData = new FormData();
    formData.append("entry.1642471479", description); // Description
    formData.append("entry.1671409061", submittedBy); // Submitted By
    formData.append("entry.645736728", lat);          // Latitude
    formData.append("entry.418865114", lng);          // Longitude

    try {
      await fetch(FORM_URL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      });

      alert("Submission sent! Check the Pending spreadsheet.");
      document.getElementById("description").value = "";
      document.getElementById("submittedBy").value = "";
      map.removeLayer(marker);
      marker = null;

    } catch (err) {
      console.error("Submission failed:", err);
      alert("Error connecting to Google Form.");
    }
  });
</script>

</body>
</html>
